<!DOCTYPE html>
    <head>
        <title>Curso de Javascript</title>
    </head>
    <body>
        <script>
            // AND, OR, NOT
            // &&, ||, !=

            var sexo = "M", idade = "40";

            if ( sexo == "M" && idade >= 18) {
                console.log("OK");
            }

            if ( sexo == "F" || idade >= 18) {
                console.log("OK");
            }

            if ( sexo == "M" != idade >= 18) {
                console.log("OK");
            }

            // É possível simplificar o código abaixo assinalando o ( sexo === "M") a variável
            var sexo = "M"
            var masculino;

            if ( sexo === "M") {
                masculino = true;
            } else {
                masculino = false;
            }

            // Exemplificado
            var masculino = sexo === "M";

        </script>
    </body>
</html>
