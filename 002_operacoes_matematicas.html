<!DOCTYPE html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            var x = 11, y = 5;

            var soma = x + y;
            var subtracao = x - y;
            var multiplicacao = x * y;
            var divisao = x / y;
            var modulo = x % y; 

            console.log(soma);
            console.log(subtracao);
            console.log(multiplicacao);
            console.log(divisao);
            console.log(modulo);

            // Mesa forma de realizar operações
            x = x + 3;

            x += 3;
            x -= 3;
            x *= 3;
            x /= 3;
            x %= 3;

        </script>
    </body>
</html>
