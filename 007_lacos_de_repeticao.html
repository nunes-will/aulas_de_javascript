<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de Javascript</title>
    </head>
    <body>
        <script>

            // Utilizado quando sabemos quantas vezes irá se repetir
            for ( var i = 0; i <= 100; i++) {
                console.log(i);
            }

            // Utilizado quando não sabemos quantas vezes irá se repetir
            var j = 5000000000;
            while (j >= 50) {
                j /= 5;
                console.log(j);
            }
        </script>
    </body>
</html>
